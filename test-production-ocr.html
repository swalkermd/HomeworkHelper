<!DOCTYPE html>
<html>
<head><title>Test OCR</title></head>
<body>
<h1>Testing Production OCR</h1>
<p>Open browser console (F12) to see results</p>
<script>
// Test with a simple base64 image (1x1 red pixel)
const testImage = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8DwHwAFBQIAX8jx0gAAAABJRU5ErkJggg==';

fetch('https://walkerhomeworkhelper.replit.app/api/analyze-image', {
  method: 'POST',
  headers: {'Content-Type': 'application/json'},
  body: JSON.stringify({imageUri: testImage, problemNumber: 1})
})
.then(r => r.json())
.then(data => {
  console.log('Success:', data);
  document.body.innerHTML += '<pre>Success: ' + JSON.stringify(data, null, 2) + '</pre>';
})
.catch(err => {
  console.error('Error:', err);
  document.body.innerHTML += '<pre>Error: ' + err.message + '</pre>';
});
</script>
</body>
</html>
